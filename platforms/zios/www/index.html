<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link type="text/css" rel="stylesheet" href="css/index.css"/>
        <title>Carnegie</title>
    </head>
    <body ontouchstart="" onmouseover="">
        <div class="preload-images"></div>
        <header>
            <div class="story">
                <a class="back"></a>
                <div class="btn-group">
                    <a class="next"></a>
                    <a class="previous"></a>
                </div>
            </div>
            <div class="story-list active">
                <div class="story-list-behind"></div>
                <a class="show-menu"></a>
            </div>
            <div class="menu">
                <a class="show-menu"></a>
                <div class="offline"></div>
            </div>
        </header>
        <div class="container">
            <section id="story-list-container" class="story-list active"></section>
            <section class="story">
                <div class="story-behind"></div>
                <div class="next"></div>
                <div class="current"></div>
                <div class="previous"></div>
            </section>
            <section class="menu"></section>
            <footer class="story-footer">
                <div class="hairline"></div>
                <a id="share-container" class="share"></a>
                <div class="spacer"></div>
                <a class="text"></a>
                <div class="text-resize">
                    <div class="hairline"></div>
                    <div class="text-left"></div>
                    <input type="range" id="text-resize-input" class="text-resize-slider" min="0.8" max="1.2" step="0.05" value="1.0">
                    <div class="text-right"></div>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-min.js"></script>
        <script type="text/javascript" src="js/lib/modernizr.js"></script>
        <script type="text/javascript" src="js/lib/promises-polyfill-min.js"></script>
        <script type="text/javascript" src="js/lib/hammer-min.js"></script>
        <script type="text/javascript" src="js/app.min.js"></script>
    </body>
</html>
